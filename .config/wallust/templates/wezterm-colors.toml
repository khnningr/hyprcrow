# REFERENCIA - https://wezfurlong.org/wezterm/config/appearance.html#defining-your-own-colors
# REFERENCIA: https://codeberg.org/explosion-mental/wallust-templates/src/branch/master/wezterm.toml

[colors]
background = "{{ background | darken(0.5) }}" # Color de fondo por defecto.
foreground = "{{ foreground | darken(0.5) }}" # Color del texto por defecto.

cursor_bg = "{{ cursor }}"
cursor_border = "{{ cursor }}"
cursor_fg = "{{ background }}"

selection_bg = "{{ cursor }}"
selection_fg = "{{ foreground }}"

scrollbar_thumb = "{{ cursor }}" # Color de la barra de desplazamiento.

split = "{{ cursor }}" # Color de las líneas de división entre paneles.

ansi = [
    "{{ color0 }}",
    "{{ color1 }}",
    "{{ color2 }}",
    "{{ color3 }}",
    "{{ color4 }}",
    "{{ color5 }}",
    "{{ color6 }}",
    "{{ color7 }}"
]

brights = [
    "{{ color8 }}",
    "{{ color9 }}",
    "{{ color10 }}",
    "{{ color11 }}",
    "{{ color12 }}",
    "{{ color13 }}",
    "{{ color14 }}",
    "{{ color15 }}"
]
