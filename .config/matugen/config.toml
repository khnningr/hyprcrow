[config]
reload_apps = true

[config.wallpaper]
command = "swww"
arguments = ["img", "--transition-type", "wipe", "--transition-fps", "60", "--transition-duration", "0.3", "--transition-angle", "30", "--transition-step", "90"]
set = true

[templates.hyprland]
input_path = './templates/hyprland-colors.conf'
output_path = '../hypr/hyprland-colors.conf'
post_hook = 'hyprctl reload'

